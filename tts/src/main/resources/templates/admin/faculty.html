<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <script src="/js/tts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<body>
<a class="navbar-brand" href="#" th:href="@{/admin/home}">Home</a>
    <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
 	</form>

<div class="container">
    <div th:if="${not #lists.isEmpty(faculties)}">
        <h2>List of faculties</h2>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Short Name</th>
                <th>Teaching Hours Per Week</th>
                <th>Contact</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="f,rowStat : ${faculties}">
            	<td th:text="${rowStat.count}">1</td>
            	<td th:text="${f.title}">Title</td>            	
            	<td th:text="${f.firstName}">First Name</td>
                <td th:text="${f.lastName}">Last Name</td>
                <td th:text="${f.initials}">Short Name</td>
                <td th:text="${f.hoursPerWeek}">Teaching Hours Per Week</td>
                <td th:text="${f.phone}">Contact</td>
                <td th:text="${f.email}">Email</td>
                <td><a th:href="${'/faculty/edit/' + f.id}">Edit</a></td>
                <td><a th:href="${'/faculty/delete/' + f.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
